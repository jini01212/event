<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head(title='티켓 상세')}"></head>

<body>
<div th:replace="~{layout :: navbar}"></div>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">
                        <i class="fas fa-ticket-alt me-2"></i>티켓 정보
                    </h4>
                </div>
                <div class="card-body">
                    <div class="text-center mb-4">
                        <div class="ticket-number display-6" th:text="${reservation.ticketNumber}"></div>
                        <span th:if="${reservation.paymentStatus.name() == 'COMPLETED'}"
                              class="badge bg-success fs-6">유효한 티켓</span>
                        <span th:if="${reservation.paymentStatus.name() == 'PENDING'}"
                              class="badge bg-warning fs-6">결제 대기중</span>
                        <span th:if="${reservation.used}"
                              class="badge bg-secondary fs-6">사용완료</span>
                    </div>

                    <div class="row mb-2">
                        <div class="col-4"><strong>이벤트:</strong></div>
                        <div class="col-8" th:text="${reservation.event.title}"></div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-4"><strong>일시:</strong></div>
                        <div class="col-8" th:text="${#temporals.format(reservation.event.eventDate, 'yyyy년 MM월 dd일 HH:mm')}"></div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-4"><strong>장소:</strong></div>
                        <div class="col-8" th:text="${reservation.event.location}"></div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-4"><strong>예매자:</strong></div>
                        <div class="col-8" th:text="${reservation.customerName}"></div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-4"><strong>수량:</strong></div>
                        <div class="col-8"><span th:text="${reservation.ticketCount}"></span>매</div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-4"><strong>금액:</strong></div>
                        <div class="col-8" th:text="${#numbers.formatCurrency(reservation.totalPrice)} + '원'"></div>
                    </div>

                    <div th:if="${reservation.paymentStatus.name() == 'COMPLETED' && !reservation.used}"
                         class="alert alert-success text-center">
                        <i class="fas fa-check-circle fa-2x mb-2"></i>
                        <div><strong>현장에서 이 티켓번호를 제시하세요!</strong></div>
                    </div>

                    <div th:if="${reservation.used}" class="alert alert-secondary text-center">
                        <i class="fas fa-check-double fa-2x mb-2"></i>
                        <div><strong>입장 완료된 티켓입니다</strong></div>
                        <small>사용일시: <span th:text="${#temporals.format(reservation.usedAt, 'yyyy.MM.dd HH:mm')}"></span></small>
                    </div>
                </div>
            </div>

            <div class="text-center mt-3">
                <a href="/" class="btn btn-primary">메인으로</a>
                <a href="/my-tickets" class="btn btn-outline-secondary">내 티켓 목록</a>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{layout :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
