<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head('이벤트 목록')}"></head>

<body class="d-flex flex-column min-vh-100">
<div th:replace="~{layout :: navbar}"></div>

<!-- Hero Section -->
<section class="hero-section">
    <div class="container text-center">
        <h1 class="display-4 mb-3">🎉 특별한 이벤트를 찾고 계신가요?</h1>
        <p class="lead mb-4">원하는 이벤트를 선택하고 간편하게 예매하세요!</p>
        <a href="#events" class="btn btn-light btn-lg">이벤트 둘러보기</a>
    </div>
</section>

<div class="container my-5" id="events">
    <!-- 알림 메시지 -->
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-triangle me-2"></i>
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- 섹션 헤더 -->
    <div class="text-center mb-5">
        <h2 class="display-5">진행중인 이벤트</h2>
        <p class="lead text-muted">지금 바로 예매할 수 있는 이벤트들을 만나보세요</p>
    </div>

    <!-- 이벤트 목록 -->
    <div class="row g-4">
        <div class="col-lg-4 col-md-6" th:each="event : ${events}">
            <div class="card event-card card-hover h-100">
                <!-- 이벤트 이미지 -->
                <div class="position-relative">
                    <img th:if="${event.imageUrl}"
                         th:src="${event.imageUrl}"
                         class="card-img-top"
                         style="height: 250px; object-fit: cover;"
                         th:alt="${event.title}">
                    <div th:unless="${event.imageUrl}"
                         class="card-img-top bg-light d-flex align-items-center justify-content-center"
                         style="height: 250px;">
                        <i class="fas fa-image fa-4x text-muted"></i>
                    </div>

                    <!-- 매진 배지 -->
                    <span th:if="${event.availableTickets <= 0}"
                          class="position-absolute top-0 end-0 badge bg-danger m-2">매진</span>
                </div>

                <div class="card-body d-flex flex-column">
                    <h5 class="card-title fw-bold" th:text="${event.title}">이벤트 제목</h5>
                    <p class="card-text text-muted flex-grow-1"
                       th:text="${event.description.length() > 100 ? event.description.substring(0, 100) + '...' : event.description}">
                        이벤트 설명
                    </p>

                    <div class="mb-3">
                        <div class="d-flex align-items-center mb-2">
                            <i class="fas fa-calendar text-primary me-2"></i>
                            <small th:text="${#temporals.format(event.eventDate, 'yyyy년 MM월 dd일 HH:mm')}"></small>
                        </div>

                        <div class="d-flex align-items-center mb-2">
                            <i class="fas fa-map-marker-alt text-primary me-2"></i>
                            <small th:text="${event.location}"></small>
                        </div>

                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <span class="h5 mb-0 text-primary fw-bold">
                                    <span th:text="${#numbers.formatDecimal(event.price, 0, 'COMMA', 0, 'POINT')}"></span>원
                                </span>
                            </div>
                            <small class="text-muted">
                                <i class="fas fa-users me-1"></i>
                                잔여 <span th:text="${event.availableTickets}"></span>/<span th:text="${event.maxTickets}"></span>
                            </small>
                        </div>
                    </div>

                    <a th:href="@{/event/{id}(id=${event.id})}"
                       th:class="${event.availableTickets <= 0 ? 'btn btn-secondary disabled' : 'btn btn-primary'}">
                        <i class="fas fa-ticket-alt me-2"></i>
                        <span th:if="${event.availableTickets > 0}">예매하기</span>
                        <span th:unless="${event.availableTickets > 0}">매진</span>
                    </a>
                </div>
            </div>
        </div>

        <!-- 이벤트가 없을 경우 -->
        <div th:if="${#lists.isEmpty(events)}" class="col-12">
            <div class="text-center py-5">
                <i class="fas fa-calendar-times fa-5x text-muted mb-4"></i>
                <h3 class="text-muted">진행중인 이벤트가 없습니다</h3>
                <p class="text-muted">새로운 이벤트를 기다려주세요!</p>
                <a href="/admin" class="btn btn-outline-primary">이벤트 등록하기</a>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{layout :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
