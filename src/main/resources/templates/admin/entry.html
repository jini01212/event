<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head('입장 처리')}"></head>

<body class="bg-light">
<!-- Admin Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/admin">
            <i class="fas fa-cogs me-2"></i>EventPlatform Admin
        </a>

        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/admin">
                <i class="fas fa-tachometer-alt me-1"></i>대시보드
            </a>
            <a class="nav-link" href="/admin/reservations">
                <i class="fas fa-list me-1"></i>예매관리
            </a>
            <a class="nav-link active" href="/admin/entry">
                <i class="fas fa-door-open me-1"></i>입장처리
            </a>
        </div>
    </div>
</nav>

<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <!-- 페이지 헤더 -->
            <div class="text-center mb-5">
                <div class="bg-success text-white rounded-circle mx-auto mb-3 d-flex align-items-center justify-content-center"
                     style="width: 80px; height: 80px;">
                    <i class="fas fa-door-open fa-2x"></i>
                </div>
                <h1 class="h3 mb-2">현장 입장 처리</h1>
                <p class="text-muted">고객의 티켓번호를 입력하여 입장을 처리하세요</p>
            </div>

            <!-- 알림 메시지 -->
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- 입장 처리 폼 -->
            <div class="card shadow-lg">
                <div class="card-header bg-success text-white text-center">
                    <h4 class="mb-0">
                        <i class="fas fa-qrcode me-2"></i>티켓 확인
                    </h4>
                </div>
                <div class="card-body p-5">
                    <form action="/admin/entry" method="post" id="entryForm">
                        <div class="mb-4">
                            <label class="form-label h5 text-center d-block mb-3">티켓번호를 입력하세요</label>
                            <div class="input-group input-group-lg">
                                <span class="input-group-text bg-success text-white">
                                    <i class="fas fa-ticket-alt"></i>
                                </span>
                                <input type="text" name="ticketNumber" class="form-control form-control-lg text-center"
                                       id="ticketNumberInput"
                                       placeholder="예: TK123456789"
                                       style="font-family: 'Courier New', monospace; font-size: 1.2em;"
                                       required autofocus autocomplete="off">
                                <button type="submit" class="btn btn-success btn-lg">
                                    <i class="fas fa-check me-2"></i>입장 처리
                                </button>
                            </div>
                            <small class="form-text text-muted text-center d-block mt-2">
                                티켓번호는 TK로 시작하는 12자리 숫자입니다
                            </small>
                        </div>
                    </form>

                    <!-- 빠른 입력 버튼들 -->
                    <div class="text-center mb-4">
                        <small class="text-muted d-block mb-2">빠른 입력</small>
                        <div class="btn-group" role="group">
                            <button class="btn btn-outline-secondary btn-sm" onclick="clearInput()">
                                <i class="fas fa-eraser me-1"></i>지우기
                            </button>
                            <button class="btn btn-outline-primary btn-sm" onclick="focusInput()">
                                <i class="fas fa-keyboard me-1"></i>다시 입력
                            </button>
                        </div>
                    </div>

                    <!-- 사용법 안내 -->
                    <div class="alert alert-info">
                        <h6><i class="fas fa-info-circle me-2"></i>사용법</h6>
                        <ul class="mb-0 small">
                            <li>고객이 제시한 티켓번호를 정확히 입력하세요</li>
                            <li>유효한 티켓이면 자동으로 입장 처리됩니다</li>
                            <li>이미 사용된 티켓은 중복 처리되지 않습니다</li>
                            <li>결제가 완료되지 않은 티켓은 입장할 수 없습니다</li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- 티켓 정보 표시 카드 -->
            <div id="ticketInfo" class="card shadow mt-4" style="display: none;">
                <div class="card-header bg-info text-white">
                    <h5 class="mb-0">
                        <i class="fas fa-search me-2"></i>티켓 정보
                    </h5>
                </div>
                <div class="card-body" id="ticketDetails">
                    <!-- AJAX로 로드되는 티켓 정보 -->
                </div>
            </div>

            <!-- 최근 입장 처리 내역 -->
            <div class="card shadow mt-4">
                <div class="card-header bg-light">
                    <h5 class="mb-0">
                        <i class="fas fa-history me-2"></i>최근 입장 처리 내역
                    </h5>
                </div>
                <div class="card-body">
                    <div id="recentEntries">
                        <div class="text-center text-muted py-3">
                            <i class="fas fa-clock fa-2x mb-2"></i>
                            <p class="mb-0">아직 처리된 입장이 없습니다</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 통계 카드들 -->
            <div class="row mt-4">
                <div class="col-md-4">
                    <div class="card text-center">
                        <div class="card-body">
                            <i class="fas fa-users fa-2x text-primary mb-2"></i>
                            <h5 class="card-title" id="totalEntries">0</h5>
                            <p class="card-text text-muted">총 입장 처리</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-center">
                        <div class="card-body">
                            <i class="fas fa-clock fa-2x text-warning mb-2"></i>
                            <h5 class="card-title" id="todayEntries">0</h5>
                            <p class="card-text text-muted">오늘 입장</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-center">
                        <div class="card-body">
                            <i class="fas fa-percentage fa-2x text-success mb-2"></i>
                            <h5 class="card-title" id="entryRate">0%</h5>
                            <p class="card-text text-muted">입장률</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let recentEntriesCount = 0;

    // 티켓번호 입력 시 실시간 조회
    document.getElementById('ticketNumberInput').addEventListener('input', function() {
        const ticketNumber = this.value.trim();

        if (ticketNumber.length >= 5) {
            searchTicket(ticketNumber);
        } else {
            document.getElementById('ticketInfo').style.display = 'none';
        }
    });

    function searchTicket(ticketNumber) {
        fetch('/admin/reservation/search?ticketNumber=' + ticketNumber)
            .then(response => {
                if (response.ok) {
                    return response.json();
                }
                throw new Error('티켓을 찾을 수 없습니다');
            })
            .then(reservation => {
                displayTicketInfo(reservation);
            })
            .catch(error => {
                document.getElementById('ticketInfo').style.display = 'none';
            });
    }

    function displayTicketInfo(reservation) {
        const ticketDetails = document.getElementById('ticketDetails');
        const paymentStatusBadge = getPaymentStatusBadge(reservation.paymentStatus);
        const usedBadge = reservation.used ?
            '<span class="badge bg-secondary ms-2">사용완료</span>' :
            '<span class="badge bg-primary ms-2">미사용</span>';

        ticketDetails.innerHTML = `
        <div class="row">
            <div class="col-md-6">
                <div class="mb-2">
                    <strong>티켓번호:</strong>
                    <span class="ticket-number">${reservation.ticketNumber}</span>
                </div>
                <div class="mb-2">
                    <strong>이벤트:</strong> ${reservation.event.title}
                </div>
                <div class="mb-2">
                    <strong>예매자:</strong> ${reservation.customerName}
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-2">
                    <strong>수량:</strong> ${reservation.ticketCount}매
                </div>
                <div class="mb-2">
                    <strong>상태:</strong> ${paymentStatusBadge} ${usedBadge}
                </div>
                <div class="mb-2">
                    <strong>연락처:</strong> ${reservation.customerPhone}
                </div>
            </div>
        </div>
        ${getTicketStatusMessage(reservation)}
    `;

        document.getElementById('ticketInfo').style.display = 'block';
    }

    function getPaymentStatusBadge(status) {
        switch(status) {
            case 'COMPLETED': return '<span class="badge bg-success">결제완료</span>';
            case 'PENDING': return '<span class="badge bg-warning">결제대기</span>';
            case 'FAILED': return '<span class="badge bg-danger">결제실패</span>';
            default: return '<span class="badge bg-secondary">미확인</span>';
        }
    }
