<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head(title='페이지를 찾을 수 없습니다')}"></head>

<body>
<div th:replace="~{layout :: navbar}"></div>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <div class="mb-4">
                <i class="fas fa-exclamation-triangle fa-5x text-warning"></i>
            </div>
            <h1 class="display-4 mb-3">404</h1>
            <h3 class="mb-3">페이지를 찾을 수 없습니다</h3>
            <p class="lead text-muted mb-4">
                요청하신 페이지가 존재하지 않거나 이동되었습니다.
            </p>

            <div class="d-grid gap-2 d-md-block">
                <a href="/" class="btn btn-primary btn-lg">메인으로 이동</a>
                <button onclick="history.back()" class="btn btn-outline-secondary btn-lg">이전 페이지</button>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{layout :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
